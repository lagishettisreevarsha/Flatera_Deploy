<div class="tenants-page">

  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-text">
        <h3>Tenants</h3>
        <p class="subtitle">View tenants and their assigned flats</p>
      </div>
      <button class="btn-back" (click)="goBack()">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading">
    Loading tenants...
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !tenants.length" class="empty-state">
    No tenants found.
  </div>

  <!-- Tenants List -->
  <ul *ngIf="!loading && tenants.length" class="tenant-list">
    <li *ngFor="let t of tenants" class="tenant-item">

      <div class="tenant-info">
        <span class="tenant-name">
          {{ getTenantName(t) }}
        </span>

        <span class="tenant-flat">
          {{ getFlatInfo(t) }}
        </span>

        <span class="tenant-tower">
          {{ getTowerInfo(t) }}
        </span>

        <span class="tenant-id">
          ID: {{ t.booking_id }}
        </span>
      </div>

    </li>
  </ul>

</div>
