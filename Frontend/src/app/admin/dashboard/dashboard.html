<div class="admin-dashboard">
  <!-- Header -->
  <header class="dashboard-header">
    <h2>Admin Dashboard</h2>
    <button class="logout-btn" (click)="onLogout()">Logout</button>
  </header>

  <!-- Navigation as elegant cards -->
  <nav class="dashboard-nav">
    <a routerLink="/admin/bookings" routerLinkActive="active">Bookings</a>
    <a routerLink="/admin/towers" routerLinkActive="active">Towers</a>
    <a routerLink="/admin/flats" routerLinkActive="active">Flats</a>
    <a routerLink="/admin/amenities" routerLinkActive="active">Amenities</a>
    <a routerLink="/admin/tenants" routerLinkActive="active">Tenants</a>
  </nav>

  <!-- Description -->
  <p class="dashboard-desc">
    Manage towers, units, amenities, bookings, and tenants with ease.
  </p>
</div>
