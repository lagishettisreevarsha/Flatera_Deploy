<div class="towers-page">

  <!-- Header + Add Tower -->
  <div class="page-header">
    <button class="btn-back" (click)="goBack()">‚Üê Back to Dashboard</button>
    <h3>Towers</h3>

    <div class="add-tower">
      <input
        [(ngModel)]="newTowerName"
        name="towerName"
        placeholder="Tower name" />
      <button class="btn-primary" (click)="create()" type="button">
        Add
      </button>
    </div>
  </div>

  <!-- Alerts -->
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>

  <!-- Towers List -->
  <ul class="tower-list">
    <li *ngFor="let t of towers" class="tower-item">

      <span class="tower-name">{{ t.name }}</span>

      <div class="actions">
        <button class="btn-secondary" (click)="update(t)">Edit</button>
        <button class="btn-danger" (click)="delete(t)">Delete</button>
      </div>

    </li>
  </ul>

</div>
